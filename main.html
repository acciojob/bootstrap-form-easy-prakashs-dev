<!DOCTYPE html>

<html>

<head>
<!-- 	<link rel="stylesheet" href="styles.css"> -->
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

<form class="row g-3">
        <div class="col-md-4">
          <label for="first-name-input" class="form-label">First name</label>
          <input type="text" class="form-control is-invalid" id="first-name-input" required>
          <div class="invalid-feedback">
            First name required
          </div>
        </div>
        <div class="col-md-4">
          <label for="last-name-input" class="form-label">Last name</label>
          <input type="text" class="form-control is-invalid" id="last-name-input" required>
          <div class="invalid-feedback" id="last-name-input">
            Last name required
          </div>
        </div>
        <div class="col-md-4">
          <label for="email-input" class="form-label">Email Address</label>
          <div class="input-group has-validation">
            
            <input type="text" class="form-control is-invalid" id="email-input" required>
            <div id="email-input" class="invalid-feedback">
              Email required  
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="college-input" class="form-label">Collage</label>
          <input type="text" class="form-control is-invalid" id="college-input" required>
          <div id="college-input" class="invalid-feedback">
            Please provide a valid collage.
          </div>
        </div>
        <div class="col-md-3">
          <label for="graduate-year" class="form-label">Graduation Year</label>
          <select class="form-select is-invalid" id="graduate-year" required>
            <option selected value="">Choose...</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
          </select>
          <div id="graduate-year" class="invalid-feedback">
            Please select a valid Graduation Year.
          </div>
        </div>
        <div class="col-md-3">
          <label for="roll-no-input" class="form-label">Roll No.</label>
          <input type="text" class="form-control is-invalid" id="roll-no-input" required>
          <div id="roll-no-input" class="invalid-feedback">
            Please provide a valid Roll No.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="conditions-checkbox" required>
            <label class="form-check-label" for="conditions-checkbox">
              Agree to terms and conditions
            </label>
            <div id="conditions-checkbox" class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
	
</body>
</html>
